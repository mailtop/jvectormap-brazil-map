<!DOCTYPE html>
<html>
  <head>
    <title>jVectorMap: Brazil map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" media="screen" />
    <script src="assets/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery-jvectormap-1.2.2.min.js" type="text/javascript"></script>
    <script src="assets/js/brazil.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <div id="hovered-region">Última Região destacada: <span></span></div>
      <div id="clicked-region">Última região clicada: <span></span></div>
      <div id="brazil-map"></div>
    </div>
    <script type="text/javascript">
      $(function () {
          var map_settings = {
              map: 'brazil',
              zoomButtons: false,
              zoomMax: 1,
              regionStyle: {
                  initial: {
                      'fill-opacity': 0.9,
                      stroke: '#000',
                      'stroke-width': 100,
                      'stroke-opacity': 1
                  },
                  hover: {
                      fill: '#00709a'
                  }
              },
              backgroundColor: '#00709a',
              series: {
                  regions: [{
                      values: {
                          // Região Norte
                          AC: '#fff9c2',
                          AM: '#fff9c2',
                          AP: '#fff9c2',
                          PA: '#fff9c2',
                          RO: '#fff9c2',
                          RR: '#fff9c2',
                          TO: '#fff9c2',
                          // Região Nordeste
                          AL: '#fcdeeb',
                          BA: '#fcdeeb',
                          CE: '#fcdeeb',
                          MA: '#fcdeeb',
                          PB: '#fcdeeb',
                          PE: '#fcdeeb',
                          PI: '#fcdeeb',
                          RN: '#fcdeeb',
                          SE: '#fcdeeb',
                          // Região Centro-Oeste
                          DF: '#feb83d',
                          GO: '#feb83d',
                          MS: '#feb83d',
                          MT: '#feb83d',
                          // Região Sudeste
                          ES: '#e8ec9b',
                          MG: '#e8ec9b',
                          RJ: '#e8ec9b',
                          SP: '#e8ec9b',
                          // Região Sul
                          PR: '#fef56c',
                          RS: '#fef56c',
                          SC: '#fef56c'
                      },
                      attribute: 'fill'
                  }]
              },
              container: $('#brazil-map'),
              onRegionClick: function (event, code) {
                  $('#clicked-region span').text(code);
              },
              onRegionOver: function (event, code) {
                  $('#hovered-region span').text(code);
              }
          };

          map = new jvm.WorldMap($.extend(true, {}, map_settings));
      });
    </script>
  </body>
</html>
